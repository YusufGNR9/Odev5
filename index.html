<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="google.jpg" alt="">
        </div>
        <div class="search">
           <p>Search the web using Google! </p>
           <input type="text" class="searchInput"><br>
           <button>Google Search</button>
           <button>I'm feeling lucky</button>
        </div>
        <div id="boxes">
           <div class="first">
               <p>Special Searches</p>
               <p><a href="">Stanford Search</a></p>
               <p><a href="">Linux Search</a></p>
           </div>
           <div class="second">
               <p><a href="">Help!</a></p>
               <p><a href="">About Google!</a></p>
               <p><a href="">Company Info</a></p>
               <p><a href="">Google! Logos</a></p>
           </div>
           <div class="third">
               <p>Get Google! <br> updates monthly:</p>
               <input type="email" placeholder="your e-mail"> <br>
               <button>Subscribe</button>
               <span><a href="">archive</a></span>
           </div>
        </div>
        <footer>
            Copyright &copy;1998 Google Inc.
        </footer>
    </div>
    
</body>
</html>
